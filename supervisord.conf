[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1920x1080x24
autorestart=true
priority=100
stdout_logfile=/app/logs/xvfb.log
stderr_logfile=/app/logs/xvfb_error.log

[program:fluxbox]
command=/usr/bin/fluxbox
environment=DISPLAY=":99"
autorestart=true
priority=200
stdout_logfile=/app/logs/fluxbox.log
stderr_logfile=/app/logs/fluxbox_error.log

[program:x11vnc]
command=/bin/bash -c "sleep 2 && VNC_PWD=$(python3 -c \"import json; print(json.load(open('/app/config/settings.json'))['vnc']['password'])\") && x11vnc -display :99 -forever -shared -passwd $VNC_PWD -rfbport 5900 -noxdamage"
autorestart=true
priority=300
stdout_logfile=/app/logs/x11vnc.log
stderr_logfile=/app/logs/x11vnc_error.log

[program:novnc]
command=/usr/share/novnc/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autorestart=true
priority=400
stdout_logfile=/app/logs/novnc.log
stderr_logfile=/app/logs/novnc_error.log

[program:flask]
command=python server.py
directory=/app
environment=DISPLAY=":99",PYTHONUNBUFFERED="1"
autorestart=true
priority=500
stdout_logfile=/app/logs/flask.log
stderr_logfile=/app/logs/flask_error.log
