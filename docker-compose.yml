services:
  app:
    build: .
    container_name: payment-automation
    ports:
      - "127.0.0.1:5000:5000"
      - "127.0.0.1:6080:6080"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./sessions:/app/sessions
    environment:
      - DISPLAY=:99
    restart: unless-stopped
